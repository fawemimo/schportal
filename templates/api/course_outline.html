<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{course.title}}</title>
    <link rel="stylesheet" href="http://143.110.168.62/static/mainsite/css/styles.css">
    <head>
<style>
       @page {
        size: a4 portrait;
        @frame header_frame {          
            -pdf-frame-content: header_content;
            left: 50pt; width: 512pt; top: 50pt; height: 40pt;
        }
        @frame content_frame {         
            left: 50pt; width: 512pt; top: 90pt; height: 632pt;
        }
        @frame footer_frame {           
            -pdf-frame-content: footer_content;
            left: 50pt; width: 512pt; top: 772pt; height: 20pt;
        }
    }
    /* @page  {
       size: a4 portrait;
       background-image: url('http://143.110.168.62/static/mainsite/images/emailLogo.png');
       background-height:50px;
       background-width:30px;
       background-object-position:500px;
} */

   img{
    width:26px;
    margin-left: 15px;
   }
   span{
    font-size: 17px;
   }

   .flex{
    display: flex;
   }

   .items-center{
    align-items:center;
   }

   .mb-8{
    margin-bottom: 15px;
   }

   .flex-col{
    flex-direction: column
   }

   .gap-y-6,
   .gap-y-5{
    row-gap: 13px;
    margin-bottom: 15px;
   }

   li{
    display: block !important;
   }

   .gap-x-6{
    column-gap: 10px;
   }
   
   ul{
    display: block !important;
    margin-top: 15px;
    list-style: none;
   }
   /* ul li{
    list-style:
   } */
</style>
</head>

<body>
    <!-- Content for Static Frame 'header_frame' -->
    <div id="header_content"><h1>
        Course Outline
    </h1></div>

        {% if course.course_outline_pdf %}
        {{course.course_outline_pdf | safe }}
        {% else %}
        <p>No Course Outlines</p>
        {% endif %}

        <div  class="flex flex-col gap-y-6 mb-8">
            <div
                @click="toggler"
                class="cursor-pointer "
            >
                <img
                     style="width: 25px;"
                    class="w-[25px] self-start"
                    src="http://143.110.168.62/static/mainsite/images/folderImage.png"
                    alt=""
                    x-show="!isOpen"
                />
                <span style="font-size: 17px; font-weight: 500;" class="text-[1.7rem] font-medium text-neutralBlack"
                >
                             Introduction
                       </span>
              </div>
              <div
               x-show="isOpen"
               x-transition
                   class="overflow-hidden transition-all duration-300 pl-[40px]"
              >
               <ul>
                 <li class="">
                    <img
                        class="w-[26px]"
                        src="http://143.110.168.62/static/mainsite/images/subsImage.png"
                        alt=""
                    />
                    <span 
                                        class="text-[1.5rem] font-medium text-[#827F7F]"
                         >
                                         Lorem Ipsum dor ismet
                                 </span>
                    </li>
                       <li class="">
                    <img
                        class="w-[26px]"
                        src="http://143.110.168.62/static/mainsite/images/subsImage.png"
                        alt=""
                    />
                    <span 
                                        class="text-[1.5rem] font-medium text-[#827F7F]"
                         >
                                         Lorem Ipsum dor ismet
                                 </span>
                    </li>
                       <li class="">
                    <img
                        class="w-[26px]"
                        src="http://143.110.168.62/static/mainsite/images/subsImage.png"
                        alt=""
                    />
                    <span 
                                        class="text-[1.5rem] font-medium text-[#827F7F]"
                         >
                                         Lorem Ipsum dor ismet
                                 </span>
                    </li>									
                  </ul>
             </div>
        </div>
        
    <div id="footer_content">(c) - page <pdf:pagenumber>
        of <pdf:pagecount>
    </div>

</body>
</html>

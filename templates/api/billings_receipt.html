<html>
  <head>
    <style>
        @page {
        size: a4 portrait;
        @frame header_frame {           /* Static Frame */
            -pdf-frame-content: header_content;
            left: 50pt; width: 512pt; top: 50pt; height: 40pt;
        }
        @frame content_frame {          /* Content Frame */
            left: 50pt; width: 512pt; top: 90pt; height: 632pt;
        }
        @frame footer_frame {           /* Another static Frame */
            -pdf-frame-content: footer_content;
            left: 50pt; width: 512pt; top: 772pt; height: 20pt;
        }
    }
    </style>
  </head>

  <body>
      <div id="header_content"><h1>Billing Details</h1></div>
      <table class="table">
        <tr>
          <td>
            Billing ID
          </td>
          <td>Course</td>
          <td>
            Total Amount
          </td>
          <td>Amount Paid</td>
          <td>Outstanding</td>
        </tr>
        
        {% if billingdetails %}
        <tr>
          <td>{{billingdetails.billing.id}}</td>
          <td>{{billingdetails.billing.course}}</td>
          <td>{{billingdetails.billing.total_amount}}</td>
          <td>{{billingdetails.amount_paid}}</td>
          <td>{{billingdetails.outstanding_amount}}</td>
        </tr>
        
        {% endif %}
      </table>
  </body>
</html>
